<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUBICK</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="experience"></div>
<div class="header">
  <img src="header.png" alt="Header Image">
</div>

    </div>
  </button>
</div>
</div>
<script src="./script.js"></script>
</body>
</html>
